<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrontendTemplate</title>
    <link rel="stylesheet" href="assets/default.css">
  </head>

  <body>
    <section>
      <h3>NAND</h3>
      <div id="device-nand" class="simcir-placeholder"
           style="width:600px; height:150px">
      </div>
    </section>

    <section>
      <h3>NOT</h3>
      <div id="device-not" class="simcir-placeholder"
           style="width:600px; height:100px">
      </div>
    </section>

    <section>
      <h3>AND</h3>
      <div id="device-and" class="simcir-placeholder"
           style="width:600px; height:150px">
      </div>
    </section>

    <section>
      <h3>OR</h3>
      <div id="device-or" class="simcir-placeholder"
           style="width:600px; height:150px">
      </div>
    </section>

    <section>
      <h3>XOR</h3>
      <div id="device-xor" class="simcir-placeholder"
           style="width:600px; height:150px">
      </div>
    </section>

    <section>
      <h3>Final</h3>
      <div id="device-final" class="simcir-placeholder"
           style="width:600px; height:400px">
      </div>
    </section>

    <script src="assets/vendors.js" type="text/javascript"></script>
    <script src="assets/main.js" type="text/javascript"></script>
  </body>
</html>
